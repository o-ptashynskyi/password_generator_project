<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="display: flex; align-items: center; flex-direction: column; min-height: 100vh">
<div class="container text-center border border-danger" style="background-color: darkgray; display: flex; align-items: center; justify-content: center; flex-direction: column; min-width: 100%; min-height: 100vh">
<div class="container text-center border border-primary" style="width: 500px; height: 500px; background-color: aquamarine">
    <h1>Password Generator</h1>
    <form action="generated_password">
        <select name="length">
            <option value="6">6 symbols</option>
            <option value="7">7 symbols</option>
            <option value="8">8 symbols</option>
            <option value="9">9 symbols</option>
            <option value="10">10 symbols</option>
            <option value="11">11 symbols</option>
            <option value="12" selected="selected">12 symbols</option>
            <option value="13">13 symbols</option>
            <option value="14">14 symbols</option>
        </select> Length of password
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="special"> Special characters
        <br>
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
    <br>
    <form action="about_page">
        <button class="btn btn-primary">About page</button>
    </form>
</div>
</div>
</body>
</html>
